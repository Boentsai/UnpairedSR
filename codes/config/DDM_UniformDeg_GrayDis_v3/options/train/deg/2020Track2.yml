#### general settings
name: 2020Track2_deg_dim1_mse100_all
use_tb_logger: false
model: DegSRModel
scale: 4
gpu_ids: [2]
metrics: [psnr, ssim, lpips]

#### datasets
datasets:
  train:
    name: DIV2K
    mode: UnPairedDataset
    data_type: lmdb
    color: RGB
    ratios: [200, 200]

    dataroot_tgt: /home/lzx/SRDatasets/all/HR/x4.lmdb
    dataroot_src: /home/lzx/SRDatasets/NTIRE2020/track2/train_source.lmdb

    use_shuffle: true
    workers_per_gpu: 6  # per GPU
    imgs_per_gpu: 32
    tgt_size: 128
    src_size: 32
    use_flip: true
    use_rot: true

  val:
    name: 2020Track2
    mode: SingleImageDataset
    data_type: lmdb
    color: RGB

    dataroot: /home/lzx/SRDatasets/NTIRE2020/track2/test_mini.lmdb

#### network structures
networks:
  netDeg:
    which_network: DegModel
    setting:
      scale: 4
      nc_img: 3
      kernel_opt:
        spatial: false
        nc: 3
        nf: 64
        nb: 8
        head_k: 1
        body_k: 1
        ksize: 21
        zero_init: true
      noise_opt: 
        spatial: false
        nc: 3
        nf: 32
        nb: 8
        head_k: 3
        body_k: 3
        dim: 1
        zero_init: true
    pretrain: 
      path: ~
      strict_load: true

  # netSR:
  #   which_network: EDSR
  #   setting:
  #     nf: 64
  #     nb: 16
  #     res_scale: 1
  #     upscale: 4
  #   pretrain: 
  #     path: ../../../checkpoints/EDSR/edsr_baseline_x4-new.pt
  #     strict_load: true

  netD1:
    which_network: UNetDiscriminatorSN
    setting:
      nc: 1
      nf: 64
    pretrain: 
      path: ~
      strict_load: true
  
#### training settings: learning rate scheme, loss
train:
  resume_state: ~
  D_ratio: 1
  max_grad_norm: 50
  buffer_size: 0
  
  optim_deg: true
  optim_sr: false

  gray_dis: true
  
  losses:
    
    lr_adv:
      type: GANLoss
      gan_type: lsgan
      real_label_val: 1.0
      fake_label_val: 0.0
      weight: !!float 1.0
    
    noise_mean:
      type: MSELoss
      weight: 100.0
    
  optimizers:
    netDeg:
      type: Adam
      lr: !!float 2e-4
    netD1:
      type: Adam
      lr: !!float 2e-4
   
  niter: 100000
  warmup_iter: -1  # no warm up

  schedulers:
    netDeg:
      type: MultiStepRestartLR
      milestones: [25000, 50000, 75000]
      gamma: 0.5
    netD1:
      type: MultiStepRestartLR
      milestones: [25000, 50000, 75000]
      gamma: 0.5

  manual_seed: 0
  val_freq: !!float 2e6

#### logger
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3
  
