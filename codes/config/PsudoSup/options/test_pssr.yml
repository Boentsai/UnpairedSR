#### network structures
netSR:
  which_network: EDSR
  setting:
    nf: 64
    nb: 16
    res_scale: 0.1
    upscale: 4
  pretrain: 
    path: ../../../checkpoints/EDSR/edsr_baseline_x4-6b446fab.pt
    strict_load: true

netG1:
  which_network: Translator
  setting:
    nf: 64
    nb: 16
    scale: 1
  pretrain: 
    path: ~
    strict_load: true