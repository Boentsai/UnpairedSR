#### network structures
netSR:
  which_network: EDSR
  setting:
    nf: 64
    nb: 16
    res_scale: 0.1
    upscale: 4
  pretrain: 
    path: log/pseudo_sup/models/latest_netSR.pth
    strict_load: true

netG1:
  which_network: Translator
  setting:
    nf: 64
    nb: 8
    scale: 1
  pretrain: 
    path: log/pseudo_sup/models/latest_netG1.pth
    strict_load: true