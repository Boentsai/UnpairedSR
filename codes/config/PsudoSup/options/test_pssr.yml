#### general settings
name: cingan
use_tb_logger: false
model: CinGANModel
scale: 4
gpu_ids: [4]

metrics: [psnr, ssim, lpips, niqe, piqe, brisque] 

datasets:
  test1:
    name: 2017Track2
    mode: PairedDataset
    data_type: lmdb
    dataroot_src: /mnt/hdd/lzx/SRDatasets/NTIRE2017/validx4.lmdb
    dataroot_tgt: /mnt/hdd/lzx/SRDatasets/NTIRE2018/valid_HR.lmdb
  test2:
