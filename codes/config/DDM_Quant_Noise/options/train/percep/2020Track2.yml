#### general settings
name: 2020Track2_percep_bsrgan_dim1
use_tb_logger: false
model: DegSRModel
scale: 4
gpu_ids: [0]
metrics: [niqe]

#### datasets
datasets:
  train:
    name: DIV2K
    mode: UnPairedDataset
    data_type: lmdb
    color: RGB
    ratios: [200, 200]

    dataroot_tgt: /home/lzx/SRDatasets/all/HR/x4.lmdb
    dataroot_src: /home/lzx/SRDatasets/NTIRE2020/track2/train_source.lmdb

    use_shuffle: true
    workers_per_gpu: 6  # per GPU
    imgs_per_gpu: 32
    tgt_size: 128
    src_size: 32
    use_flip: true
    use_rot: true

  val:
    name: 2020Track2
    mode: SingleDataset
    data_type: lmdb
    color: RGB

    dataroot: /home/lzx/SRDatasets/NTIRE2020/track2/test_mini.lmdb

#### network structures
networks:
  netDeg:
    which_network: DegModel
    setting:
      scale: 4
      nc_img: 3
      kernel_opt:
        spatial: false
        nc: 3
        nf: 64
        nb: 8
        head_k: 1
        body_k: 1
        ksize: 21
        zero_init: true
      noise_opt: 
        spatial: false
        nc: 3
        nf: 32
        nb: 8
        head_k: 3
        body_k: 3
        dim: 1
        zero_init: false
    pretrain: 
      path: log/2020Track2_deg_dim1_df2k/models/latest_netDeg.pth
      strict_load: true

  netSR:
    # which_network: EDSR
    # setting:
    #   nf: 64
    #   nb: 16
    #   res_scale: 1
    #   upscale: 4
    # pretrain: 
    #   path: ../../../checkpoints/EDSR/edsr_baseline_x4-new.pt
    #   strict_load: true
    which_network: RRDBNet
    setting:
      in_nc: 3
      out_nc: 3
      nf: 64
      nb: 23
      gc: 32
      upscale: 4
    pretrain: 
      path: ../../../checkpoints/BSRGAN/BSRGAN.pth
      strict_load: true

  netD2:
    which_network: UNetDiscriminatorSN
    setting:
      nc: 3
      nf: 64
    pretrain: 
      path: ~
      strict_load: true

#### training settings: learning rate scheme, loss
train:
  resume_state: ~
  D_ratio: 1
  max_grad_norm: 50
  buffer_size: 0

  optim_deg: false
  optim_sr: true
  
  losses:

    sr_pix_sr: 
      type: L1Loss
      weight: 1.0
    
    sr_adv:
      type: GANLoss
      gan_type: lsgan
      real_label_val: 1.0
      fake_label_val: 0.0
      weight: !!float 0.05
    
    sr_percep:
      type: PerceptualLossLPIPS
      net: alex
      normalize: true
      weight: 0.05

  optimizers:
    netSR:
      type: Adam
      lr: !!float 1e-4
    netD2:
      type: Adam
      lr: !!float 1e-4
      
  niter: 20000
  warmup_iter: -1  # no warm up

  schedulers:
    netSR:
      type: MultiStepRestartLR
      milestones: [5000, 10000, 15000]
      gamma: 0.5
    netD2:
      type: MultiStepRestartLR
      milestones: [5000, 10000, 15000]
      gamma: 0.5

  manual_seed: 0
  val_freq: !!float 2e3

#### logger
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 2e3
